<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Password Manager</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

</head>

<body>
<div id="dashboard">
    <div class="menu">
        <div class="logo"></div>

        <ul class="nav flex-column">

            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Moje lozinke</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/generator">Generator lozinki</a>
            </li>

        </ul>

        <div class="menu-footer">
            <!-------             <h5> USER </h5>----------->
            <a href="/logout" class="btn btn-primary">Odjava</a>
        </div>


    </div>

    <div class="data">
        <h3 align="center">Generiraj lozinku</h3>

        <div id="addEditForm">
            <form class="form-horizontal" method="POST" action="/generator/new">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-12">
                            {% if generated %}
                            <input type="text" value="{{ password }}"
                                   class="form-control input-md">
                            {% else %}
                            <input type="text"
                                   class="form-control input-md">
                            {% endif %}

                        </div>
                    </div>

                    <div class="form-group" align="center">
                        <div class="col-md-12">
                            <button id="potvrda" class="btn btn-block btn-primary">Generiraj</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        {% if generated %}
            <div class="alert alert-success">
                <strong>Uspijeh!</strong> Lozinka je generirana i kopirana sljedeÄ‡ih 15 sekundi.
            </div>

        {% endif %}



    </div>
</div>

</body>

</html>
